<head>
  <title>Bootstrap Example</title>

<style type="text/css">
 
    div div div{
        display: inline-block;
        position: relative;
        line-height: 31px;
        text-align: left;
    }
   div div div a{
        display: block;
        padding: 8px 25px;
        color: white;
        text-decoration: none;
	
    }
    div div div a:hover{
        color: orange;
        
    }
    div div div ul.dropdown{
        min-width: 50%; /* Set width of the dropdown */
        background: black;
        display: none;
        position: absolute;
       
       right: 0;
        
    }
    div div div:hover ul.dropdown{
        display: block;	/* Display the dropdown */
    }
    div div div ul.dropdown li{
        display: block;
    }
</style>
</head>
<body>
<div class="container-fluid"> 
<div class="row" style="background-color:black;">

	 <div >

</div>
